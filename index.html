<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-tutorial</title>
</head>
<body>
    <div id="app"></div>
    <div id="slide">
        <input type="radio" name="pos" id="pos1" checked>
        <input type="radio" name="pos" id="pos2">
        <input type="radio" name="pos" id="pos3">
        <input type="radio" name="pos" id="pos4">
        <ul>
            <li>slide1</li>
            <li>slide2</li>
            <li>slide3</li>
            <li>slide4</li>
        </ul>
        <p class="pos">
            <label for="pos1"></label>
            <label for="pos2"></label>
            <label for="pos3"></label>
            <label for="pos4"></label>
        </p>
    </div>
    <div id="dragdrop">
        <div class="to-do-list dropzone">
            <div class='list-header'>
                <h2>to-do</h2>
            </div>
            <ul class="items">
                <li class="item" id='item1' draggable="true">
                    밥먹기
                </li>
                <li class="item" id='item2' draggable="true">
                    운동하기
                </li>
                <li class="item" id='item3' draggable="true">
                    공부하기
                </li>
            </ul>
        </div>
        <div class="process-list dropzone">
            <h2>process</h2>
            <ul class="items"></ul>
        </div>
        <div class="done-list dropzone">
            <h2>done</h2>
            <ul class="items"></ul>
        </div>
    </div>
</body>
</html>
